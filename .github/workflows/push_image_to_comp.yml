name: Build and Push Singularity Image

on:
  workflow_dispatch:
    inputs:
      comps_env:
        description: 'COMPS environment name'
        required: false
        default: 'Calculon'
      os_name:
        description: 'Operating system name'
        required: false
        default: 'rocky'

jobs:
  build-singularity:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install idmtools idmtools-platform-comps --index-url https://packages.idmod.org/api/pypi/pypi-production/simple

      - name: Login to COMPS using create_auth_token_args.py
        working-directory: docker
        run: |
          python create_auth_token_args.py \
            --comps_url https://comps.idmod.org \
            --username "${{ secrets.COMPS_USERNAME }}" \
            --password "${{ secrets.COMPS_PASSWORD }}"

      - name: Run Singularity build script
        working-directory: docker
        run: |
          python push_singularity.py \
            --file Singularity.def \
            --comps_url https://comps.idmod.org \
            --comps_env ${{ github.event.inputs.comps_env || 'Calculon' }} \
            --os_name ${{ github.event.inputs.os_name || 'rocky' }}

      - name: Commit and push ObsModel ID file
        run: |
          git config --local user.email "ye.chen@idmod.org"
          git config --local user.name "YeChen-IDM"
          git add docker/ObsModel_rocky.id
          git diff --staged --quiet || git commit -m "Update ObsModel_rocky.id from GHA"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: singularity-asset-id
          path: docker/ObsModel_rocky.id
          retention-days: 30