name: Run tests

on:
  pull_request:
    branches:
      - main
      - genmoz_metrics

  # Allows manual run from the Actions tab
  workflow_dispatch:

  # Allows re-use in other workflows
  workflow_call:

jobs:
  run-tests:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install packages
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install .[dev] --index-url=https://packages.idmod.org/api/pypi/pypi-production/simple
      - name: Run unit tests
        run: |
          cd tests
          pytest

